<!DOCTYPE html>

<h1>Create Lead</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST"
    onsubmit="beforesubmit()">
    <input type=hidden name='captcha_settings' value='{"keyname":"WebtoLead","fallback":"true","orgId":"00D5g00000GYN6W","ts":""}'>

    <input type=hidden name="oid" value="00D5g00000GYN6W" >
    <input type=hidden name="retURL" value="https://omkar-kshirsagar335.github.io/web-to-lead/thanks.html">
    
    <input type=hidden name="Lead_Date__c" class="outputdate">

    
    
    <label for="first_name">First Name</label><input  id="first_name" required="true" ="40" name="first_name" size="20" type="text" /><br>

    <label for="email">Email</label><input  id="email" maxlength="80" required="true" name="email" size="20" type="text" /><br>
    <label for="email">Date</label><input  id="Date" type="date" class="inputdate" /><br>

   <!-- njsLead Date:<span class="dateInput dateOnlyInput"><input  id="00N5g00000dC9m2" name="00N5g00000dC9m2" size="12" type="text" /></span><br>*/-->
    
    <input type="submit" name="submit" class="submit" >
    <div class="g-recaptcha" data-sitekey="6LeEf3QoAAAAAHS5Jt71utuRTwGplP7NyE_pKxII"></div><br>
    </form>
